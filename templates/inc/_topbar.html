  <!-- Top Bar -->
  <section id="top-bar" class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-phone"></i> {{ user_fields.phone }}
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> {{ user_fields.email }}
        </div>
        <div class="col-md-4">
          <div class="social text-right">
            <a href="{{ user_fields.twitter }}">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="{{ user_fields.facebook }}">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="{{ user_fields.linkedin }}">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="{{ user_fields.instagram }}">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="{{ user_fields.pinterest }}">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
