{% extends 'base.html' %}


{% block content %}

<section id="showcase-inner" class="showcase-search text-white py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                {% include 'inc/_search_form.html' %}
            </div>
        </div>
    </div>
</section>

{% include 'inc/_breadcrumbs.html' %}

<section id="listings" class="py-4">
    <div class="container">
        <div class="row">
            {% for listing in listings %}
                {% include 'inc/_card.html' %}
            {% empty %}
                <div class="col-md-12">
                <p>No Listing Available</p>
                </div>
            {% endfor %}
        </div>

        {% include 'inc/_pagination.html' %}

    </div>
</section>

{% endblock %}
